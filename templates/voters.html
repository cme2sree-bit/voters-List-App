<h2>All Voters</h2>
<table border=1>
  <tr>
    {% for col in voters[0].keys() %}<th>{{ col }}</th>{% endfor %}
  </tr>
  {% for v in voters %}
    <tr>
      {% for c in v.values() %}<td>{{ c }}</td>{% endfor %}
    </tr>
  {% endfor %}
</table>
<tr>
  <!-- Existing voter columns -->
  <td>
    {% if session.get('admin') %}
      <a href="/edit/{{ v['Serial No'] }}">Edit</a>
      <a href="/delete/{{ v['Serial No'] }}">Delete</a>
    {% endif %}
  </td>
</tr>
